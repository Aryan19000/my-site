<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Login | Blood Engine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='all' href='../CSS/main.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="topnav">
        <div class="topnav-logo"><img src="../IMAGES/logo.png" id="img" class="img"></div>
        <div class="topnav-container" id="topnav-container">
            <a class="account" href="login.html">LOGIN</a>
            <a class="top-drop" id="topnav-accordion">DONATE</a>
            <div class="top-drop-down">
                <a>Donate Blood</a>
                <a>Donate Fund</a>
            </div>
            <a class="top-drop">BLOOD</a>
            <div class="top-drop-down">
                <a>Raise Fund</a>
                <a>Request Donation</a>
            </div>
            <a>NEWS</a>
        </div>
    </div>
    <div class="main-body">
        <div class="log-in-form">
            <form>
                <div class="log-in-form-wrapper">
                    <div class="form-heading">Log in</div>
                    <div class="form-item">
                        <label for="email">Email address</label>
                        <label>Don't have an account yet? <a href="signup.html">Sign up</a></label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="form-item">
                        <label for="email">Password</label>
                        <label class="show password" id="password-visibility">Show</label>
                        <input type="password" id="password" name="password" required>
                        <label><a class="forgot-password">Forgot password?</a></label>
                    </div>
                    <div class="form-item">
                        <input type="submit" name="submit" value="Log in">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item">
            <p>Blood Engine</p>
            <a>Questions</a>
            <a>Help</a>
        </div>
        <div class="footer-item">
            <p>Qeuries</p>
            <a>About us</a>
            <a>Contact us</a>
            <a>Email us</a>
        </div>
        <div class="footer-item">
            <p>Follow Us</p>
            <a>Youtube</a>
            <a>Facebook</a>
            <a>Twitter</a>
            <a>Instagram</a>
        </div>
    </div>
    <script src="../JS/main.js"></script>
</body>

</html>
